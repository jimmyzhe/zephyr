description:
  This is a representation of Andes Technology Enhance Core Local Interrupt
  Controller node

compatible: "andestech,eclic"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#interrupt-cells":
    const: 2

interrupt-cells:
  - irq
  - priority
